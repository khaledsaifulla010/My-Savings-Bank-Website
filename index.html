<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SAVINGS BANK WEBSITE</title>
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="flex items-center justify-center mt-12">
            <div>
                <h1 class="text-5xl font-black  text-teal-600">MY SAVINGS BANK WEBSITE.</h1>
            </div>
            
        </div>
    </header>

    <main>
        <section class="bg-cyan-100 w-9/12 m-auto mt-8 p-20 rounded-xl">
           <div>
            <h1 class="text-3xl text-center font-bold mb-8 ">Please Login</h1>
            <div class="ml-48">
                
                <input id="user-email" class="block mb-4 p-2 w-9/12 rounded-xl border-solid border-2 border-indigo-300" type="email" name="" placeholder="Enter Your Email">
                <input id="user-password" class="block mb-8 p-2 w-9/12 rounded-xl border-solid border-2 border-indigo-300"  type="password" name="" placeholder="Enter Your Password">
                <button id="btn-submit" class="text-xl font-bold bg bg-rose-500 text-white px-4 py-2 rounded-xl hover:bg-green-600">Submit</button>
            </div>
           </div>
        </section>
    </main>

    <script src="JS/login.js"></script>
</body>

</html>
